
<div id="foursquare-search">
<p>Search for a place to add to your list:</p>
<input type="text" name="query" [(ngModel)]="searchInput">
<button id="button" (click)="search()">Search</button>

</div>

<div id="results" *ngFor="let result of searchResults; let i=index">
    <img src="{{imgArray[i]}}">
 <p><b>{{result.name}}</b> - {{result.categories[0].name}} - <span (click)="handleNewPlace(result)">add to list</span></p>
  <p>{{result.location.address}}</p>
  </div>
