<div class="container">
  <div class="title">
<h2>{{list.listName}}</h2>
<h4><b>City Expertise:</b> {{list.cityLevel}} <i class="fas fa-star"></i></h4>
<p (click)="removeList(list._id)" *ngIf="sameUser"><button class="delete">Delete this list</button></p>
</div>

<div class="flex-wrapper">
<div id="manage-list">
<div id="foursquare-search" *ngIf="sameUser">
<p>Search for a place to add to your list:</p>
<input type="text" name="query" [(ngModel)]="searchInput"><br>
<button id="button" (click)="search()">Search</button>

</div>

<div id="results" *ngFor="let result of searchResults; let i=index">
    <img src="{{imgArray[i]}}">
 <p><b>{{result.name}}</b> - {{result.categories[0].name}} - <button (click)="handleNewPlace(result)">add</button></p>
  <p>{{result.location.address}}</p>
  </div>
</div>

  <div class="list-items">
      <div id="myList" *ngFor="let place of list.places"><div class="item">
        <h4>{{place.name}}</h4>
        {{place.type}}

        <i *ngIf="sameUser" (click)="removePlace(place._id)" class="fas fa-trash-alt hvr-grow"></i>
      </div></div>
    </div>
  </div>

<a [routerLink]="['/dashboard', list.user._id]"><button class="btn-ctr">Dashboard</button></a>

</div>
