<div *ngIf="!user">
Whoops! Looks like you need to <a [routerLink]="['/signup']">log in</a>.

</div>

<div *ngIf="user">
<h3>{{user.username}}'s Dashboard</h3>

<div id="user-info">
<p>Email: {{user.email}}</p>

</div>
<div id="expertise">
<h4>City Expertise</h4>
     <ul *ngFor="let list of user.lists">
         <li>{{list.city}}: {{list.cityLevel}}</li>
    </ul>
<p>Add a city:<br />
    <input placeholder="city name" [(ngModel)]="newCity" type="text"><button (click)="handleCity()">Add</button></p>
</div>


<div class="lists">
<h4>My Lists</h4>
<ul *ngFor="let list of user.lists">
    <a [routerLink]="['/list-detail', list._id]">
    <li>{{list.listName}}</li></a>
</ul>
</div>

<div class="lists">
<h4>Saved Lists</h4>
    </div>

    <div class="friends"><h4>My Friends</h4></div>


<p><button (click)="handleLogout()">Log out</button></p>
</div>
