<div class="form-container">

  <div id="city-search">
  <p>Search for a city to find lists by friends</p>
  <input type="text" name="query" [(ngModel)]="searchInput"><br>
  <button id="button" (click)="search()">Search</button>

  </div>

  <div id="results" *ngFor="let result of searchResults">
   <p><b>{{result.listName}}</b>
    </div>

  </div>

  <a [routerLink]="['/dashboard', user._id]"><button class="btn-ctr">Dashboard</button></a>
