<div>
<h1 *ngIf="user">Hola {{user.email}}</h1>

    <div *ngIf="hasAccount">
        <h2>Log in</h2>
        <input placeholder="email" [(ngModel)]="auth.email" type="text">
        <br>
        <input placeholder="tu password" [(ngModel)]="auth.password"  type="password">
        <button (click)="handleLogin()" >Entrar</button>
        <p>No tienes cuenta? <span (click)="hasAccount=!hasAccount" >Click aquí</span></p>
    </div>


    <div *ngIf="!hasAccount">
    <h3>Sign-up</h3>

    <label for="email">Email</label>
    <br>
    <input type="email" name="email" placeholder="your email" [(ngModel)]="email">
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" name="password" placeholder="your password" [(ngModel)]="password" #myPassword="ngModel" required>

    <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error" [hidden]="!myPassword.errors.required">
      Password is required
    </p>
  </div>
    <br>
    <input type="submit" value="Sign up" (click)='handleSignup()'>
    <p>Ya tienes cuenta? <span (click)="hasAccount=!hasAccount" >Click aquí</span></p>

    </div>

</div>
